<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link href="assets/css/estilo.css" rel="stylesheet">
</head>
<body> 
    <header>
        <h1>Minha Loja Online</h1>
        <div class="acoes">
            <a href="#" id="link_carrinho" onclick="abrirCarrinho()">Mostrar carrinho ()</a>
            <a href="#" id="link_filtrar_todos">Todos</a>
            <a href="#" id="link_filtrar_capacetes">Capacetes</a>
            <a href="#" id="link_filtrar_blusas">Blusas</a>
        </div>
        <br><br> 
        <div class="busca"> 
            <div class="texto">
                <input type="text" id="textoBuscar" placeholder="Digite o nome para por nome do produto"/>
                <input type="button" id="botaoBuscar" value="Buscar" onclick="buscarPorTexto()" />
            </div>
            <div class="valores">
                <div class="valorMinimo">
                    <p>Valor mínimo: <span id="valorMinimo">0</span> </p>
                    <input type="range" 
                        id="valorRangeMin" 
                        max="100" 
                        min="0"
                        value="0"
                        onchange="alterarValorRange(event, 'min')"
                     /> 
                </div>
                <div class="valorMaximo">
                    <p>Valor maximo: <span id="valorMaximo">100</span> </p>
                    <input type="range" 
                        id="valorRangeMax" 
                        max="100" 
                        min="0"
                        value="100"
                        onchange="alterarValorRange(event, 'max')"
                     /> 
                </div>
            </div>
           
            
        </div>
    </header>
    <main > 
        <section id="capacetes" style="border: 1px solid blue;"> <!-- capacete -->
            
        </section>
        <section id="blusas" style="border: 1px solid red;"> <!-- blusão -->
            
        </section>
    </main>
    <section class="carrinho none">
        <div class="tituloCarrinho">
            <h1>Carrinho</h1>
            <a href="#" onclick="fecharCarrinho()">X</a>
        </div>
        <p>Total R$ <span id="valorTotalCarrinho">0,00</span></p>
        <ul id="itensCarrinho"> 
        </ul>
    </section>

    <script src="assets/js/aplicacao.js"></script>

</body>
</html>
