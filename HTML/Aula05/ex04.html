<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nomePessoa = "";
        var idadePessoa = 0;
        const quantidadeDiasAno = 365;

        nomePessoa = prompt("Informe o nome");
        idadePessoa =  prompt("Informe a idade");;

        var diasVividos = idadePessoa * quantidadeDiasAno;

        alert(nomePessoa + ", VOCÊ JÁ VIVEU " + diasVividos + " DIAS" )
    </script>
</head>
<body>
    <h1>Idade em DIAS</h1>
    <p>Escreva um algoritmo para ler o nome e a idade de uma pessoa, 
        e exibir quantos dias de vida ela possui. Considere sempre anos completos, 
        e que um ano possui 365 dias. 
        
        Ex: uma pessoa com 19 anos possui 6935 dias de vida; 
        
        veja um exemplo de saída: MARIA, VOCÊ JÁ VIVEU 6935 DIAS
    </p>
</body>
</html>
