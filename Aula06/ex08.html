<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estutura de Repetição - Universo Desconhecido</title>
    <script> 


        let saldo2 = 0; 

        do {
            n = parseFloat(prompt("quanto quer sacar"));
            if (n > saldo2){
                alert("Não tem saldo")
            } else {
                saldo2 = saldo2 - n;
            }
        } while (saldo2>0);
 
    </script>
</head>
<body>
    <h1>Valor Maior</h1>
    <p>
        Desenvolver um algoritmo que leia 
        um número não determinado de valores 
        e mostre o maior valor já listado.
    </p>
</body>
</html>
